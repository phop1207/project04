<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-3 text-center">
        <!-- ปุ่ม Menu function -->
        <button class="btn btn-success btn-lg fw-bold rounded-pill px-4">Menu function</button>

        <!-- Grid ของไอคอน -->
        <div class="row mt-4 gx-3 gy-3 justify-content-center">
            <div class="col-6">
                <div class="menu-item shadow-sm">
                    <img src="image/status.png" class="img-fluid" alt="Status">
                    <p class="text-center mt-2">STATUS ONLINE</p>
                </div>
            </div>
            <div class="col-6">
                <div class="menu-item shadow-sm">
                    <img src="image/map.png" class="img-fluid" alt="Map">
                </div>
            </div>
            <div class="col-6">
                <div class="menu-item shadow-sm">
                    <img src="image/walking.png" class="img-fluid" alt="Walking">
                </div>
            </div>
            <div class="col-6">
                <div class="menu-item shadow-sm">
                    <img src="image/notification.png" class="img-fluid" alt="Notification">
                </div>
            </div>
        </div>

        <!-- ภาพประกอบด้านล่าง -->
        <div class="mt-4">
            <img src="image/illustration.png" class="img-fluid" alt="Illustration">
        </div>

        <!-- ปุ่ม Logout -->
        <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
